version: '3.1'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-Jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_configuration:/var/jenkins_home

  db:
    image: mysql:8.4.0
    restart: always
    environment:
      MYSQL_DATABASE: 'coffee'
      MYSQL_ROOT_PASSWORD: 'root'
    volumes:
      - ./my-db:/var/lib/mysql
      - ./schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  api:
    image: joaohsd/coffee-stock:latest
    ports:
      - 9000:9000
    depends_on:
      - db

volumes:
  jenkins_configuration: