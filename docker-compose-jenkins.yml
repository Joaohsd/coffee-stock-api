version: '3.1'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-Jenkins
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_configuration: